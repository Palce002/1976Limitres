<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Layout 2</title>
<style>
:root{--ink:#000;--bg:#faf7ef;--surface:#fff;--line:#000;--radius:12px;--gap:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;display:flex;flex-direction:column;align-items:center;gap:18px;padding:18px}
h1{margin:4px 0 0;font-size:56px;line-height:1;font-weight:900;color:var(--ink);text-align:center}
.pager{display:flex;gap:10px}
.pager a{padding:8px 14px;border:2px solid var(--line);border-radius:10px;text-decoration:none;color:var(--ink);background:var(--surface)}
.frame{width:min(1200px,92vw);height:min(700px,82vh);border:4px solid var(--line);border-radius:var(--radius);background:var(--surface);padding:18px;display:grid;gap:var(--gap);grid-template-columns:1fr 1fr 220px;grid-template-rows:76px 1fr 56px;grid-template-areas:"header header aside" "left main aside" "footer footer footer"}
.box{border:3px solid var(--line);border-radius:10px;background:#fffef9}
.header{grid-area:header}.left{grid-area:left}.main{grid-area:main}.aside{grid-area:aside}.footer{grid-area:footer}
</style>
</head>
<body>
<h1>Layout 2</h1>
<div class="pager">
  <a href="layout1.html">◀ Prev</a>
  <a href="layout3.html">Next ▶</a>
</div>
<section class="frame">
  <div class="box header"></div>
  <div class="box left"></div>
  <div class="box main"></div>
  <div class="box aside"></div>
  <div class="box footer"></div>
</section>
</body>
</html>
