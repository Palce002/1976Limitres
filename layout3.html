<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Layout 3</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background:#fffbea; display:flex; flex-direction:column; align-items:center; gap:20px; padding:40px; }
    h1 { font-size:48px; font-weight:900; color:#000; margin-bottom:10px; }
    .pager { display:flex; gap:15px; }
    .pager a { text-decoration:none; padding:10px 18px; border:2px solid #e0be23; border-radius:8px; color:#6e6224; background:#fff6b7; font-weight:700; }
    .frame { width:90%; max-width:1200px; height:600px; display:grid; grid-template-columns:80px 1fr 1fr 80px; grid-template-rows:80px 50px 1fr 60px; gap:10px; background:#fff8d6; border:3px solid #e0be23; border-radius:12px; padding:10px; }
    .circle { width:60px; height:60px; border-radius:50%; background:#ffeaa7; border:2px solid #d6c36a; }
    .top-left{ grid-column:1; grid-row:1; justify-self:center; align-self:center; }
    .bottom-right{ grid-column:4; grid-row:4; justify-self:center; align-self:center; }
    .header{ grid-column:2 / 5; background:#fff3a3; border-radius:8px; }
    .topbar{ grid-column:1 / 5; background:#fff6b7; border-radius:8px; }
    .leftpane{ grid-column:1 / 3; background:#ffeaa7; border-radius:8px; }
    .rightpane{ grid-column:3 / 5; background:#fff3a3; border-radius:8px; }
    .footer{ grid-column:1 / 4; background:#fff6b7; border-radius:8px; }
  </style>
</head>
<body>
  <h1>Layout 3</h1>

  <div class="pager">
    <a href="layout2.html">◀ Prev</a>
    <a href="index.html">Next ▶</a>
  </div>

  <section class="frame">
    <div class="circle top-left"></div>
    <div class="box header"></div>
    <div class="box topbar"></div>
    <div class="box leftpane"></div>
    <div class="box rightpane"></div>
    <div class="box footer"></div>
    <div class="circle bottom-right"></div>
  </section>
</body>
</html>
