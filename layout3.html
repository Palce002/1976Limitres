<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Layout 3</title>
<style>
:root{--ink:#000;--bg:#faf7ef;--surface:#fff;--line:#000;--radius:12px;--gap:14px}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;background:var(--bg);font-family:Arial,Helvetica,sans-serif;display:flex;flex-direction:column;align-items:center;gap:18px;padding:18px}
h1{margin:4px 0 0;font-size:56px;line-height:1;font-weight:900;color:var(--ink);text-align:center}
.pager{display:flex;gap:10px}
.pager a{padding:8px 14px;border:2px solid var(--line);border-radius:10px;text-decoration:none;color:var(--ink);background:var(--surface)}
.frame{width:min(1200px,92vw);height:min(700px,82vh);border:4px solid var(--line);border-radius:var(--radius);background:var(--surface);padding:18px;display:grid;gap:var(--gap);grid-template-columns:110px 1fr 1fr 110px;grid-template-rows:76px 46px 1fr 56px}
.box{border:3px solid var(--line);border-radius:10px;background:#fffef9}
.circle{width:76px;height:76px;border:3px solid var(--line);border-radius:50%;justify-self:center;align-self:center;background:#fffef9}
.tl{grid-column:1;grid-row:1}.br{grid-column:4;grid-row:4}
.header{grid-column:2/5;grid-row:1}.topbar{grid-column:1/5;grid-row:2}
.left{grid-column:2;grid-row:3}.right{grid-column:3;grid-row:3}
.footer{grid-column:1/4;grid-row:4}
</style>
</head>
<body>
<h1>Layout 3</h1>
<div class="pager">
  <a href="layout2.html">◀ Prev</a>
  <a href="layout1.html">Next ▶</a>
</div>
<section class="frame">
  <div class="circle tl"></div>
  <div class="box header"></div>
  <div class="box topbar"></div>
  <div class="box left"></div>
  <div class="box right"></div>
  <div class="box footer"></div>
  <div class="circle br"></div>
</section>
</body>
</html>
